    <section class="flex-container">
      <div class="contact-form">
        <h1>Contact Me</h1>
        <form action="" method="post" id="contact-form">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
          <br /><br />

          <label for="email" class="standard-label">Email:</label><br />
          <input type="email" id="email" name="email" required />
          <br /><br />

          <label for="phone_number" class="standard-label">Telephone: </label
          ><br />
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          />
          <br /><br />

          <label for="msg" class="standard-label">Message:</label><br />
          <textarea
            id="msg"
            rows="5"
            cols="30"
            name="msg"
            maxlength="240"
            required
          ></textarea>
          <br /><br />

          <input type="submit" value="Send Message" class="button" />
        </form>
